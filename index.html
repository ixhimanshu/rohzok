                  <div class="dropdown">

            <input name="username" type="text" class="form-control mt-2" placeholder="username" value="nokia" required>

                <input name="rows" type="text" class="form-control" placeholder="Number of Rows" value=3>
        </div>
        <div class="form-group">
            <label for="username">Gap</label>
          <input name="gap" type="text" class="form-control" placeholder="Gap between posts" value="5px">
        </div>
        <div class="form-group">
            <label for="username">Posts</label>
                <input name="posts" type="text" class="form-control" placeholder="Number of Posts" value=9>
        </div>
        <div class="input-group">
            <label for="username">Click Action</label>
            <div class="form-group">
                <div class="dropdown">
                    <select class="form-control" name="redirect_to">
                        <option value="redirect_post">Post</option>
